<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.finance$</title>

    <!-- <link rel="stylesheet" href="./styles.css"> -->
    <style>
      /* GLOBAL*/
:root {
    --dark-blue: #363f5f;
    --green: #49aa26;
    --light-green: #3dd705;
    --red: #e92929;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background:#f0f2f5;
    font-family: 'Poppins', sans-serif;
}

.container {
    width: min(90vw, 600px);
    margin: auto;
}

html {
    font-size: 93.75%;
}

/* TITLES */
h2 {
    margin-top: 3.2rem;
    margin-bottom: 0.8rem;
    color: var(--dark-blue);

    font-weight: normal;
}

/* HEADER */
header {
    background-color: #2d4a22;
    padding: 2rem 0 10rem;
    text-align: center;
}

#logo {
    color: #fff;
    font-weight: 100;
}

/* BALANCE */
#balance {
    margin-top: -8rem;
}
#balance h2 {
    color: #fff;
    margin-top: 0;
}

.sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border-width: 0;
}

/* CARDS */

.images {
    width: 20%;
}

/* BUTTONS AND LINKS*/
a {
    color: var(--green);
    text-decoration: none;
}

a:hover {
    color: var(--light-green);
}

button {
    width: 100%;
    height: 50px;

    border: none;

    color: white;
    background: var(--green);

    padding: 0;
    border-radius: 0.25rem;

    cursor: pointer;
}

button:hover {
    background-color: var(--light-green);
}

.button.new {
    /*display: block;*/
    display: inline-block;
    margin-bottom: .8rem;
}

.button.cancel {
    color: var(--red);
    border: 2px var(--red) solid;
    border-radius: 0.25rem;

    height: 50px;
 
    display: flex;
    align-items: center;
    justify-content: center;

    opacity: 0.6;
}

.button.cancel:hover {
    background: lightcoral;
}

div.card {
    background-color: white;
    padding: 1.5rem 2rem;
    border-radius: 0.25rem;

    margin-bottom: 2rem;
    color: var(--dark-blue);
}

div.card h3{
    font-weight: normal;
    font-size: 1rem;

    display: flex;
    align-items: center;
    justify-content: space-between;
}

div.card p {
    font-size: 1.5rem;
    line-height: 3rem;

    margin-top: 1rem;
}

 div.card.total {
    background-color: var(--green);
 }
 
 /* TABLE */
 #data-table {
    display: block;
    width: 100%;
    border-spacing: 0 0.5rem;
    color: #969cb3;

    overflow-x: auto;
}

table thead tr th:first-child, 
table tbody tr td:first-child {
    border-radius: 0.25rem 0 0 0.25rem;
}

table thead tr th:last-child, 
table tbody tr td:last-child {
    border-radius: 0 0.25rem 0.25rem 0;
}

table thead th {
    background: white;
    
    font-weight: normal;
    padding: 1rem 4rem;

    text-align: left;
   
    /*opacity: 0.6;*/
}

table tbody tr {
    opacity: 0.7;
}

table tbody tr:hover {
    opacity: 1.5;
}

table tbody td {
    background: white;
    padding: 1rem 2rem; 
    text-align: left;
}

td.description {
    color: var(--dark-blue);
}

td.income {
    color: #12a454;
}

td.expense {
    color: #e92929;
}

td.imgTable {
    text-align: center;
}

td.imgTable img{
    width: 30%;
}

td.extra {
    color: blue;
    text-align: center;
}

/* MODAL */
.modal-overlay {
    width: 100%;
    height: 100%;

    background: rgba(0, 0, 0, .7);

    position: fixed;
    top: 0;

    display: flex;
    align-items: center;
    justify-content: center;

    opacity: 0;
    visibility: hidden;
}

.active {
    opacity: 1;
    visibility: visible;
}

.modal {
    background: #f0f2f5;
    padding: 2.4rem;
    /*position: relative;*/
    
    /*width: 90%;
    max-width: 500px;*/
}

/* FORM */
#form {
    max-width: 500px;
}

#form h2 {
    margin-top: 0;
}

input {
    border: none;
    border-radius: 0.2rem;

    padding: 0.8rem;

    width: 100%;
}

.input-group {
    margin-top: 0.8rem;
}

.input-group .help {
    opacity: 0.4;
}

.input-group.actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.input-group.actions .button,
.input-group.actions button {
    width: 48%;
}

 /* FOOTER */
footer {
    text-align: center;
    padding: 4rem 0 3rem;
    color: var(--dark-blue);

    opacity: 0.6;
}

/* RESPONSIVE */
@media (min-width: 800px){
    html {
        font-size: 87.5%;
    }

    #balance {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 2rem;
    }

    /*.imgTable {
        width: 100%;
    } */
    
   footer {
       visibility: hidden;
   }
} 
    </style>  


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1 id="logo">dev.finance$</h1>
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanco</h2>

        <div class="card">
          <h3>
            <span>Entradas</span>
            <img class="images" src="/Images/money.png" alt="img de entrada">
          </h3>
          <p id="incomeDisplay">R$ 0,00</p>
        </div>

        <div class="card">
          <h3>
            <span>Saidas</span>
            <img class="images" src="/Images/expense.png" alt="img de saida">
          </h3>
          <p id="expenseDisplay">R$ 0,00</p>
        </div>

        <div class="card total">
          <h3>
            <span>Total</span>
            <img class="images" src="/Images/normal.cur" alt="img de total">
          </h3>
          <p id="totalDisplay">R$ 0,00</p>
        </div>
      </section>

      <section id="transaction">    
        <h2 class="sr-only">Transacoes</h2>

        <a href="#" onclick="Modal.open()" class="button new">+ novas transacoes</a>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descricao</th>
              <th>Valor</th>
              <th>Data</th>
              <th>Delete</th>
              <th>Extra</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr>
              <td class="description">Luz</td>
              <td class="expense">- R$ 1.500,00</td>
              <td class="date">10/02/2021</td>
              <td class="imgTable"><img src="./Images/normal.cur" alt="remover transacao"></td>
            </tr>
            <tr>
              <td class="description">Criacao Website</td>
              <td class="income">R$ 5.000,00</td>
              <td class="date">10/02/2021</td>
              <td class="imgTable"><img src="./Images/normal.cur" alt="remover transacao"></td>
            </tr>
            <tr>
              <td class="description">Internet</td>
              <td class="expense">- R$ 200,00</td>
              <td class="date">10/02/2021</td>
              <td class="imgTable"><img src="./Images/normal.cur" alt="remover transacao"></td>
            </tr> -->
          </tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova Transacao</h2>
          <form action="" onsubmit="Form.submit(event)">
              <div class="input-group">
                <label class="sr-only" for="description">Descricao</label>
                <input type="text" id="description" name="description" placeholder="Descricao">
              </div>

              <div class="input-group">
                <label class="sr-only" for="amount">Valor</label>
                <input 
                  type="number"
                  step="0.01"
                  id="amount"
                  name="amount" 
                  placeholder="0.00"
                  />
                <small class="help">Use o sinal - (negativo) e , (virgula) para casas decimais</small>
              </div>

              <div class="input-group">
                <label class="sr-only" for="date">Data</label>
                <input type="date"
                id="date"
                name="date"
                />
              </div>

              <div class="input-group actions">
                <a href="" onclick="Modal.close()" class="button cancel">Cancelar</a>
                <button>Salvar</button>
              </div>

          </form>
        </div>
      </div>
    </div>

    <footer>
      <p>dev.finance$</p>
    </footer>

    <script>
      
    </script>
  </body>

</html>
