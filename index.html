<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.finance$</title>

    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1 id="logo">dev.finance$</h1>
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanco</h2>

        <div class="card">
          <h3>
            <span>Entradas</span>
            <img class="images" src="/Images/money.png" alt="img de entrada">
          </h3>
          <p id="incomeDisplay">R$ 0,00</p>
        </div>

        <div class="card">
          <h3>
            <span>Saidas</span>
            <img class="images" src="/Images/expense.png" alt="img de saida">
          </h3>
          <p id="expenseDisplay">R$ 0,00</p>
        </div>

        <div class="card total">
          <h3>
            <span>Total</span>
            <img class="images" src="/Images/normal.cur" alt="img de total">
          </h3>
          <p id="totalDisplay">R$ 0,00</p>
        </div>
      </section>

      <section id="transaction">    
        <h2 class="sr-only">Transacoes</h2>

        <a href="#" onclick="Modal.open()" class="button new">+ novas transacoes</a>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descricao</th>
              <th>Valor</th>
              <th>Data</th>
              <th>Delete</th>
              <th>Extra</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr>
              <td class="description">Luz</td>
              <td class="expense">- R$ 1.500,00</td>
              <td class="date">10/02/2021</td>
              <td class="imgTable"><img src="./Images/normal.cur" alt="remover transacao"></td>
            </tr>
            <tr>
              <td class="description">Criacao Website</td>
              <td class="income">R$ 5.000,00</td>
              <td class="date">10/02/2021</td>
              <td class="imgTable"><img src="./Images/normal.cur" alt="remover transacao"></td>
            </tr>
            <tr>
              <td class="description">Internet</td>
              <td class="expense">- R$ 200,00</td>
              <td class="date">10/02/2021</td>
              <td class="imgTable"><img src="./Images/normal.cur" alt="remover transacao"></td>
            </tr> -->
          </tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova Transacao</h2>
          <form action="" onsubmit="Form.submit(event)">
              <div class="input-group">
                <label class="sr-only" for="description">Descricao</label>
                <input type="text" id="description" name="description" placeholder="Descricao">
              </div>

              <div class="input-group">
                <label class="sr-only" for="amount">Valor</label>
                <input 
                  type="number"
                  step="0.01"
                  id="amount"
                  name="amount" 
                  placeholder="0.00"
                  />
                <small class="help">Use o sinal - (negativo) e , (virgula) para casas decimais</small>
              </div>

              <div class="input-group">
                <label class="sr-only" for="date">Data</label>
                <input type="date"
                id="date"
                name="date"
                />
              </div>

              <div class="input-group actions">
                <a href="" onclick="Modal.close()" class="button cancel">Cancelar</a>
                <button>Salvar</button>
              </div>

          </form>
        </div>
      </div>
    </div>

    <footer>
      <p>dev.finance$</p>
    </footer>

    <script src="/script.js"></script>
  </body>

</html>
